{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto bg-white rounded-lg shadow-md p-4 sm:p-6">
    <h1 class="text-2xl sm:text-3xl font-bold text-primary mb-4">Add Fitness Goals</h1>
    <form action="{{ url_for('add_fitness_goals') }}" method="POST" class="space-y-4 sm:space-y-6">
        <div class="grid md:grid-cols-2 gap-4 sm:gap-6">
            <div class="bg-blue-50 p-4 rounded-lg">
                <h2 class="text-xl sm:text-2xl font-semibold text-blue-700 mb-3">Cardio Targets</h2>
                <div class="space-y-3">
                    <div>
                        <label for="target_distance" class="block text-sm font-medium text-gray-700 mb-1">Target Distance (km):</label>
                        <input type="number" name="target_distance" id="target_distance" step="0.1" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                    <div>
                        <label for="target_time" class="block text-sm font-medium text-gray-700 mb-1">Target Time (minutes):</label>
                        <input type="number" name="target_time" id="target_time" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                    <div>
                        <label for="target_calories_burned" class="block text-sm font-medium text-gray-700 mb-1">Target Calories Burned:</label>
                        <input type="number" name="target_calories_burned" id="target_calories_burned" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                </div>
            </div>

            <div class="bg-red-50 p-4 rounded-lg">
                <h2 class="text-xl sm:text-2xl font-semibold text-red-700 mb-3">Strength Training Goals</h2>
                <div class="space-y-3">
                    <div>
                        <label for="target_weight_exercise" class="block text-sm font-medium text-gray-700 mb-1">Target Weight (kg):</label>
                        <input type="number" name="target_weight_exercise" id="target_weight_exercise" step="0.1" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500" />
                    </div>
                    <div>
                        <label for="target_reps_per_week" class="block text-sm font-medium text-gray-700 mb-1">Target Reps Per Week:</label>
                        <input type="number" name="target_reps_per_week" id="target_reps_per_week" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500" />
                    </div>
                    <div>
                        <label for="target_sets_per_exercise" class="block text-sm font-medium text-gray-700 mb-1">Target Sets Per Exercise:</label>
                        <input type="number" name="target_sets_per_exercise" id="target_sets_per_exercise" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500" />
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="w-full bg-accent text-white px-4 py-2 sm:px-6 sm:py-3 rounded-full hover:bg-yellow-600 transition-colors duration-200 text-sm sm:text-base">
            <i class="fas fa-save mr-2"></i>Save Goals
        </button>
    </form>
</div>
{% endblock %}
