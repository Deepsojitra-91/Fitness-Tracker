<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        background: '#F3F4F6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-gray-900 font-sans">
    <header class="bg-primary text-white shadow-lg">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold">Fitness Tracker</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/" class="hover:text-accent transition-colors duration-200"><i class="fas fa-home mr-2"></i>Home</a></li>
                    <li><a href="/view_fitness_goals" class="hover:text-accent transition-colors duration-200"><i class="fas fa-bullseye mr-2"></i>Goals</a></li>
                    <li><a href="/add_fitness_goals" class="hover:text-accent transition-colors duration-200"><i class="fas fa-plus-circle mr-2"></i>Add Goals</a></li>
                    <li>
                        <a href="/show_notifications" class="hover:text-accent transition-colors duration-200 relative">
                            <i class="fas fa-bell mr-2"></i>Notifications
                            {% if reminders %}
                            <span class="absolute -top-2 -right-2 bg-accent text-white rounded-full px-2 py-1 text-xs">{{ reminders|length }}</span>
                            {% endif %}
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto mt-8 px-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
