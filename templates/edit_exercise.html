{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-3xl font-bold text-primary mb-6">Edit Exercise</h2>
    <form method="POST" action="{{ url_for('edit_exercise', exercise_id=exercise._id) }}" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Exercise Name</label>
            <input type="text" id="name" name="name" value="{{ exercise.name }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary" required>
        </div>
        <div>
            <label for="reps" class="block text-sm font-medium text-gray-700 mb-1">Reps</label>
            <input type="number" id="reps" name="reps" value="{{ exercise.reps }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary" required>
        </div>
        <div>
            <label for="sets" class="block text-sm font-medium text-gray-700 mb-1">Sets</label>
            <input type="number" id="sets" name="sets" value="{{ exercise.sets }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary" required>
        </div>
        <div>
            <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">Weight (kg)</label>
            <input type="number" id="weight" name="weight" value="{{ exercise.weight }}" step="0.1" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary" required>
        </div>
        <button type="submit" class="w-full bg-primary text-white px-6 py-3 rounded-full hover:bg-blue-700 transition-colors duration-200">
            <i class="fas fa-save mr-2"></i>Save Changes
        </button>
    </form>
</div>
{% endblock %}
