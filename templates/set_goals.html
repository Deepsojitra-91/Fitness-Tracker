{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-3xl font-bold text-primary mb-6">Set Fitness Goals</h2>
    <form method="POST" action="{{ url_for('set_goals') }}" class="space-y-6">
        <div>
            <label for="target_weight" class="block text-sm font-medium text-gray-700 mb-1">Target Weight (kg)</label>
            <input type="number" id="target_weight" name="target_weight" value="{{ goals.target_weight if goals else '' }}" step="0.1" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary" required>
        </div>
        <div>
            <label for="target_reps" class="block text-sm font-medium text-gray-700 mb-1">Target Reps</label>
            <input type="number" id="target_reps" name="target_reps" value="{{ goals.target_reps if goals else '' }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary" required>
        </div>
        <button type="submit" class="w-full bg-accent text-white px-6 py-3 rounded-full hover:bg-yellow-600 transition-colors duration-200">
            <i class="fas fa-bullseye mr-2"></i>Save Goals
        </button>
    </form>
</div>
{% endblock %}
